    <script src="bookmarks.js"></script>
    <script>
      // Prevent search highlighting
      function openNewTab(url) {
        const searchBar = document.getElementById('search-field');
        searchBar.classList.remove('highlight');
        windows.open(url, '_blank');
      }
      // Google Search
      document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.keyCode === 13) {
              event.preventDefault();
              var val = document.getElementById("search-field").value;
              window.location.href = ("https://google.com/search?q=" + val);
              openNewTab(url);
            }
        });
      // YouTube Search
      document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.shiftKey && event.keyCode === 89) {
              event.preventDefault();
              var val = document.getElementById("search-field").value;
              window.location.href = ("https://www.youtube.com/results?search_query=" + val);
              openNewTab(url);
            }
        });
      // ArchWiki Search
      document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.shiftKey && event.keyCode === 65) {
              event.preventDefault();
              var val = document.getElementById("search-field").value;
              window.location.href = ("https://wiki.archlinux.org/index.php?title=Special%3ASearch&search=" + val);
              openNewTab(url);
            }
        });
      // Nyaa Anime Search
      document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.shiftKey && event.keyCode === 78) {
              event.preventDefault();
              var val = document.getElementById("search-field").value;
              window.location.href = ("https://nyaa.si/?f=0&c=1_2&q=" + val);
              openNewTab(url);
            }
        });
      // RARBG Search
      document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.shiftKey && event.keyCode === 82) {
              event.preventDefault();
              var val = document.getElementById("search-field").value;
              window.location.href = ("https://rarbgget.org/torrents.php?search=" + val);
              openNewTab(url);
            }
        });
      // Get current time and format
      function getTime() {
        let date = new Date(),
          min = date.getMinutes(),
          sec = date.getSeconds(),
          hour = date.getHours();

        return (
          "" +
          (hour < 10 ? "0" + hour : hour) +
          ":" +
          (min < 10 ? "0" + min : min) +
          ":" +
          (sec < 10 ? "0" + sec : sec)
        );
      }
      // Handle writing out Bookmarks
      function setupBookmarks() {
        const bookmarkContainer = document.getElementById("bookmark-container");
        bookmarkContainer.innerHTML = bookmarks
          .map((b) => {
            const html = ["<div class='bookmark-set'>"];
            html.push(`<div class="bookmark-title">${b.title}</div>`);
            html.push('<div class="bookmark-inner-container">');
            html.push(
              ...b.links.map(
                (l) =>
                  `<a class="bookmark" href="${l.url}" href="${l.url}">${l.name}</a>`
              )
            );
            html.push("</div></div>");
            return html.join("");
          })
          .join("");
      }

      window.onload = () => {
        setupBookmarks();
        // Set up the clock
        document.getElementById("clock").innerHTML = getTime();
        // Set clock interval to tick clock
        setInterval(() => {
          document.getElementById("clock").innerHTML = getTime();
        }, 100);
      };

      document.addEventListener("keyup", (event) => {
        if (event.keyCode == 32) {
          // Spacebar code to open search
          document.getElementById("search").style.display = "flex";
          document.getElementById("search-field").focus();
        } else if (event.keyCode == 27) {
          // Esc to close search
          document.getElementById("search-field").value = "";
          document.getElementById("search-field").blur();
          document.getElementById("search").style.display = "none";
        }
      });
    </script>
